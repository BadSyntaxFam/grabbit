<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Grabbit - Admin dashboard</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="/css/style.css">
	<link rel="stylesheet" href="/css/dashboard.css">

</head>

<body>
	<!--Navbar fragment-->
	<div id="navbar-fragment"></div>

	<div id="dashboard-container">

		<!--Dashboard middle row-->
		<div id="middle-row" class="row no-gutters">

			<!--Options panel col-->
			<div id="what" class="col-2">

				<!--Options panel container-->
				<div id="options-panel">

					<!--Options panel header-->
					<div id="dashboard-title-container">
						<span>
							<h4 class="dashboard-title">Admin dashboard</h4>
							<i class="fa fa-rocket fa-2x" aria-hidden="true"></i>
						</span>
					</div>

					<hr>

					<nav id="dashboard-nav" class="navbar">

						<ul class="navbar-nav">

							<div class="navbar-category">Models</div>

							<li class="nav-item">
								<a class="nav-link" id="list-users-tab" data-toggle="tab" href="#list-users">
									<i class="fa fa-user" aria-hidden="true"></i> Users
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" id="list-stores-tab" data-toggle="tab" href="#list-stores">
									<i class="fa fa-building" aria-hidden="true"></i> Stores
								</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" id="list-products-tab" data-toggle="tab" href="#list-products">
									<i class="fa fa-tag" aria-hidden="true"></i> Products
								</a>
							</li>

							<hr>

							<div class="navbar-category">Statistics</div>
						</ul>

					</nav>


				</div>

			</div>

			<!--Main view col-->
			<div class="col-10">

				<!--Main view container-->
				<div id="main-view">
					<div class="tab-content" id="nav-tabContent">

						<!--Users-->
						<div class="tab-pane  show active" id="list-users">
							Users
						</div>

						<!--Stores-->
						<div class="tab-pane" id="list-stores">
							Stores
						</div>

						<!--Products-->
						<div class="tab-pane" id="list-products">
							Products
						</div>

					  </div>
				</div>

			</div>

		</div>

	</div>


	<!--Footer fragment-->
	<div id="footer-fragment"></div>

	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

	<!-- Script for fetching, rendering & manipulating the navbar and footer -->
	<script src="/js/load_fragments.js"></script>

	<!-- Script for dashboard functionality -->
	<script src="/js/dashboard.js"></script>

</body>

</html>
