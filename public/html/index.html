<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grabbit - Home</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!--Navbar fragment-->
    <div id="navbar-fragment"></div>

    <!--The container holding all the content-->
    <div id="container">
        <div id="main">

            <!--Make space between nav and content-->
            <div id="nav-margin-bottom-div"></div>

            <div class="container">

                <div class="jumbotron p-4 p-md-5 text-white rounded bg-dark">

                    <div class="col-md-6 px-0">
                        <h1 class="display-4 font-italic">Hungry, got no time to wait?</h1>
                        <p class="lead my-3">Are you tired of waiting in line at the local cafeteria? <br> Then order
                            with us. We'll
                            make sure they have your food order ready, all you have to do is grabbit.
                            <b>*ba-dum-tssh*</b>
                        </p>
                        <p class="lead mb-0"><a href="/signup" class="text-white font-weight-bold">Sign up here...</a>
                        </p>
                    </div>
                    <div id="index-carrot-container">
                        <img id="index-carrot" src="svg/carrot.svg" width="300" height="300" loading="lazy">
                    </div>
                </div>

            </div>

        </div>
    </div>

    <!--Footer fragment-->
    <div id="footer-fragment"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <!-- Script for fetching, rendering & manipulating the navbar and footer -->
    <script src="js/load_fragments.js"></script>

</body>
</html>
