<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grabbit - Stores</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/stores.css">
</head>

<body>
    <!--Navbar fragment-->
    <div id="navbar-fragment"></div>

    <!--The container holding all the content-->
    <div id="container">
        <div id="main">

            <div class="container" style="padding-top: 15px">

                <!--Main row-->
                <div class="row">

                    <!--Left column-->
                    <div id="left-options-col" class="col-3">

                        <!--Food type box-->
                        <div id="type-box" class="card shadow">

                            <!--Card header-->
                            <div class="card-header">
                                <img src="/images/stores/icons/burger.svg" width="25px" height="100%">
                                Food type
                            </div>

                            <!--Card body-->
                            <div class="card-body">
                                <form id="kitchen-type-form" method="get">

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" checked="true" id="typeAll">
                                        <label class="form-check-label" for="typeAll">
                                            All
                                        </label>
                                    </div>

                                    <hr>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="typeBurger">
                                        <label class="form-check-label" for="typeBurger">
                                            Burger
                                        </label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="typeDessert">
                                        <label class="form-check-label" for="typeDessert">
                                            Dessert
                                        </label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="typeGrill">
                                        <label class="form-check-label" for="typeGrill">
                                            Grill
                                        </label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="typeIndian">
                                        <label class="form-check-label" for="typeIndian">
                                            Indian
                                        </label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="typeMexican">
                                        <label class="form-check-label" for="typeMexican">
                                            Mexican
                                        </label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="typePizza">
                                        <label class="form-check-label" for="typePizza">
                                            Pizza
                                        </label>
                                    </div>

                                    <!--Checkboxes-->
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="typeSandwich">
                                        <label class="form-check-label" for="typeSandwich">
                                            Sandwich & Bagel
                                        </label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="typeSushi">
                                        <label class="form-check-label" for="typeSushi">
                                            Sushi
                                        </label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="typeTurkish">
                                        <label class="form-check-label" for="typeTurkish">
                                            Turkish
                                        </label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="typeVegan">
                                        <label class="form-check-label" for="typeVegan">
                                            Vegan
                                        </label>
                                    </div>

                                </form>
                            </div>

                        </div>

                        <!--Options box-->
                        <div id="options-box" class="card shadow">

                            <!--Card header-->
                            <div class="card-header">
                                <img src="/images/stores/icons/equalizer.svg" width="25px" height="100%">
                                Options
                            </div>

                            <!--Card body-->
                            <div class="card-body">

                                <!--Options form-->
                                <form id="options-form" method="get">

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="isOpen">
                                        <label class="form-check-label" for="isOpen">
                                            Is open
                                        </label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="fiveStars">
                                        <label class="form-check-label" for="fiveStars">
                                            5+ stars
                                        </label>
                                    </div>

                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="isNew">
                                        <label class="form-check-label" for="isNew">
                                            New
                                        </label>
                                    </div>

                                </form>

                            </div>

                        </div>

                    </div>

                    <!--Store cards container-->
                    <div id="store-card-container" class="col-9">


                    </div>

                </div>

            </div>

        </div>
    </div>

    <!--Footer fragment-->
    <div id="footer-fragment"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    
    <!-- Script for fetching, rendering & manipulating the navbar and footer -->
    <script src="js/load_fragments.js"></script>

    <!--Script for the stores view-->
    <script src="js/stores.js"></script>

    
</body>

</html>
