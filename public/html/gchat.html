<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grabbit - GChat</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/gchat.css">
</head>

<body>
    <!--Navbar fragment-->
    <div id="navbar-fragment"></div>

    <!--The container holding all the content-->
    <div id="container">
        <div id="main">
            <!--Make space between nav and content-->
            <div id="nav-margin-bottom-div"></div>

            <!--Hidden input with username-->
            <input type="hidden" id="username-input" value="">

            <!--Page main container-->
            <div class="container">

                <!--Main chat container-->
                <div id="chat-container">

                    <div id="chat">

                        <!--Chat header div-->
                        <div id="chat-header">
                            <h3>GChat 1.0</h3>
                        </div>

                        <!--Middle row divs-->
                        <div id="middle-row-div" class="row no-gutters">

                            <!--Messages column div-->
                            <div id="chat-messages-container" class="col-9">

                                <div id="chat-messages">

                                </div>

                            </div>

                            <!--Users column div-->
                            <div id="user-list-container" class="col-3">

                                <!--User list header div-->
                                <div id="user-list-header">
                                    <span>
                                        <h5>Users</h5>
                                    </span>
                                </div>

                                <!--User list div-->
                                <div id="user-list">

                                </div>

                            </div>

                        </div>

                        <!--Start of chat message form-->
                        <form id="message-form">

                            <!--Row for message inputs -->
                            <div id="chat-inputs-container" class="row no-gutters">

                                <!--Column for message input-->
                                <div class="col-9">
                                    <input type="text" id="message-input" autocomplete="off" required>
                                </div>

                                <!--Column for submit button-->
                                <div class="col-3">
                                    <button type="submit" id="message-button">Send</button>
                                </div>

                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Footer fragment-->
    <div id="footer-fragment"></div>
    
    <!--Load the hosted socket.io.js-->
    <script src="/socket.io/socket.io.js"></script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
    
    <!-- Script for gchat -->
    <script src="js/gchat_client.js"></script>

    <!-- Script for fetching, rendering & manipulating the navbar and footer -->
    <script src="js/load_fragments.js"></script>

</body>

</html>
