<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Grabbit - Forgot password</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	
	<!--Navbar fragment-->
	<div id="navbar-fragment"></div>

	<!--The container holding all the content-->
	<div id="container">
		<div id="main">
			<!--Make space between nav and content-->
			<div id="nav-margin-bottom-div"></div>

			<div class="container">

				<div class="form-default form-signup">

					<div id="logo">
						<img width="130" src="images/signin.png" alt="">
					</div>

					<h3>Sign up</h3>

					<form action="/signup" method="post">

						<div class="form-group">
							<label for="username">Username</label>
							<input class="form-control" type="text" name="username" required>
						</div>

						<div class="form-row">
							<div class="form-group col-md-6">

								<label for="password">Password</label>
								<input class="form-control" type="password" name="password" id="password" required>
								<small id="passlabel" class="form-text text-muted">6 or more characters.</small>

							</div>
							<div class="form-group col-md-6">

								<label for="repassword">Re-enter password</label>
								<input class="form-control" type="password" name="repassword" id="repassword" required>

							</div>
						</div>

						<div class="form-group">
							<label for="firstname">Firstname</label>
							<input class="form-control" type="text" name="firstname" required>
						</div>

						<div class="form-group">
							<label for="lastname">Lastname</label>
							<input class="form-control" type="text" name="lastname" required>
						</div>

						<div class="form-group">
							<label for="email">Email</label>
							<input class="form-control" type="email" name="email" required>
							<small class="form-text text-muted">We"ll never share your email with anyone else.</small>
						</div>

						<button class="btn btn-outline-light" type="submit">Sign up</button>

					</form>

					<div id="options">
						<span>
							<a href="/login">Login</a>
							<a href="/">Home</a>
						</span>
					</div>

				</div>

			</div>
		</div>
	</div>

	<!--Footer fragment-->
	<div id="footer-fragment"></div>

	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

	<!-- Script for fetching, rendering & manipulating the navbar and footer -->
	<script src="js/load_fragments.js"></script>

	<!-- Script for the signup view -->
	<script src="js/signup.js"></script>

</body>

</html>
