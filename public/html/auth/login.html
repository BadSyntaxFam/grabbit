<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Grabbit - Login</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<!--Navbar fragment-->
	<div id="navbar-fragment"></div>

	<!--The container holding all the content-->
	<div id="container">
		<div id="main">
			<!--Make space between nav and content-->
			<div id="nav-margin-bottom-div"></div>

			<div class="container">

				<div class="form-default form-login">

					<div id="logo">
						<img src="/images/grabbitlogo2.png" alt="">
					</div>

					<div id="status-container"></div>

					<h3>Sign in</h3>
					<form action="/login" method="post">

						<div class="form-group">
							<label for="username">Username</label>
							<input type="text" class="form-control" name="username" id="username" required>
						</div>

						<div class="form-group">
							<label for="password">Password</label>
							<input type="password" class="form-control" name="password" id="password" required>
						</div>

						<div id="buttons-div">
							<button class="btn btn-outline-light" type="submit">Sign in</button>
						</div>

					</form>
					<div id="options">
						<span>
							<a href="/signup">Sign up</a>
							<a href="/forgot">Forgot pass</a>
						</span>
					</div>
				</div>

			</div>
		</div>
	</div>

	<!--Footer fragment-->
	<div id="footer-fragment"></div>

	<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

	<!-- Script for fetching, rendering & manipulating the navbar and footer -->
	<script src="/js/load_fragments.js"></script>

	<!-- Script for the login view -->
	<script src="/js/login.js"></script>
	
</body>

</html>
